{% set name = "ford" %}
{% set version = "6.1.17" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Fortran-FOSS-Programmers/ford/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 51ee85562d527ffdba9f639c2585f74ad69bc3317cb9f07961ebb5fc4303512c

build:
  number: 0
  entry_points:
    - {{ name }} = {{ name }}:run
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - beautifulsoup4 >=4.5.1
    - python-graphviz >=0.20.0
    - jinja2 >=2.1
    - markdown >=3.4.0
    - markdown-include >=0.7.0,<0.8.0
    - pygments >=2.12.0,<2.13.0
    - python >=3.8
    - python-markdown-math >=0.8
    - toposort >=1.7.0,<1.8.0
    - tqdm >=4.64.0,<4.65.0

test:
  imports:
    - {{ name }}
  commands:
    - pip check
    - {{ name }} --help
  requires:
    - pip

about:
  home: https://github.com/Fortran-FOSS-Programmers/ford
  summary: FORD, standing for FORtran Documenter, is an automatic documentation generator for modern Fortran programs.
  dev_url: https://github.com/Fortran-FOSS-Programmers/ford
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
